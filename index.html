<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Section Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="Logo.png" />
  </head>

  <!-- Bio -->
  <body>
    <div class="container mt-5">
      <div class="card shadow">
        <div class="card-body d-flex justify-content-between align-items-start">
          <div class="card-body d-flex align-items-center">
            <img
              src="avatar.JPG"
              style="width: 150px; height: 150px; object-fit: cover"
              alt="Avatar"
              class="rounded-circle me-4"
            />
            <div>
              <h5 id="name" class="mb-0">Nama Anda</h5>
              <p id="role" class="text-muted mb-2">Front End Designer</p>
              <button id="edit-btn" class="btn btn-primary btn-sm me-2">
                Edit
              </button>
              <button id="resume-btn" class="btn btn-success btn-sm">
                Resume
              </button>
            </div>
          </div>

          <!-- Table -->
          <div class="ms-4">
            <table class="table table-bordered">
              <tbody>
                <tr>
                  <th scope="row">Availability</th>
                  <td id="availability">Full Time</td>
                </tr>
                <tr>
                  <th scope="row">Usia</th>
                  <td id="age">19</td>
                </tr>
                <tr>
                  <th scope="row">Lokasi</th>
                  <td id="location">Jakarta</td>
                </tr>
                <tr>
                  <th scope="row">Pengalaman</th>
                  <td id="yoe">2</td>
                </tr>
                <tr>
                  <th scope="row">Email</th>
                  <td id="email">email@gmail.com</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Profile</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="edit-form">
              <div class="mb-3">
                <label for="input-name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="input-name" />
              </div>
              <div class="mb-3">
                <label for="input-role" class="form-label">Role</label>
                <input type="text" class="form-control" id="input-role" />
              </div>
              <div class="mb-3">
                <label for="input-availability" class="form-label"
                  >Availability</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="input-availability"
                />
              </div>
              <div class="mb-3">
                <label for="input-age" class="form-label">Usia</label>
                <input type="number" class="form-control" id="input-age" />
              </div>
              <div class="mb-3">
                <label for="input-location" class="form-label">Lokasi</label>
                <input type="text" class="form-control" id="input-location" />
              </div>
              <div class="mb-3">
                <label for="input-yoe" class="form-label"
                  >Years Experience</label
                >
                <input type="number" class="form-control" id="input-yoe" />
              </div>
              <div class="mb-3">
                <label for="input-email" class="form-label">Email</label>
                <input type="email" class="form-control" id="input-email" />
              </div>
              <button type="submit" class="btn btn-success w-100">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
